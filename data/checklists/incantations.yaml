        icon: "/img/icons/incantations/06077.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Electrify+Armament\">Electrify Armament</a>", "Enchants right-hand armament with lightning damage", "Purchase from Brother Corhyn or Miriel, Pastor of Vows after giving either the Dragon Cult Prayerbook"]
      - id: "4_6"
        icon: "/img/icons/incantations/06075.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Fortissax's+Lightning+Spear\">Fortissax's Lightning Spear</a>", "Stabs from above with two red lightning spears in tandem", "Trade Remembrance of the Lichdragon with Enia at Roundtable Hold."]
      - id: "4_12"
        icon: "/img/icons/incantations/06072.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Frozen+Lightning+Spear\">Frozen Lightning Spear</a>", "Stabs with ice lightning spear from above", "Dropped by Dragonkin Soldier of Nokstella"]
      - id: "4_7"
        icon: "/img/icons/incantations/06073.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Honed+Bolt\">Honed Bolt</a>", "Strikes foe with lightning bolt from above", "Purchase from Brother Corhyn or Miriel, Pastor of Vows after giving either the Dragon Cult Prayerbook"]
      - id: "4_8"
        icon: "/img/icons/incantations/06076.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Lansseax's+Glaive\">Lansseax's Glaive</a>", "Sweeps from above with red lightning glaive.", "Dropped by Ancient Dragon Lansseax."]
      - id: "4_9"
        icon: "/img/icons/incantations/06406.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Lightning+Spear\">Lightning Spear</a>", Hurls lightning spear before caster"", "Purchase from Brother Corhyn or Miriel, Pastor of Vows after giving either the Dragon Cult Prayerbook which is dropped by a Leyndell knight patrolling south of Artist's Shack."]
      - id: "4_10"
        icon: "/img/icons/incantations/06408.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Lightning+Strike\">Lightning Strike</a>", "Summons lightning bolt that spreads from impact.", "Weeping Peninsula: Dropped by a Teardrop Scarab found in a crevasse separating the landmass containing the Minor Erdtree from the eastern side of the peninsula. The scarab is found in the Southern section of the crevasse, South of the entrance to Morne Tunnel, surrounded by Giant Bats and a constant beat of lightning strikes from above. There are stone platforms on either cliffsides you can use to descend safely."]
      - id: "3_11"
        icon: "/img/icons/incantations/06089.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Placidusax's+Ruin\">Placidusax's Ruin</a>", "Spews golden breath of Dragonlord Placidusax", "Trade Remembrance of the Dragonlord with Enia at Roundtable Hold."]
      - id: "4_11"
        icon: "/img/icons/incantations/06078.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Vyke's+Dragonbolt\">Vyke's Dragonbolt</a>", "Enchants right-hand armament with lightning damage", "Received after defeating Roundtable Knight Vyke at Lord Contender's Evergaol."]
  -
    title: "Erdtree Incantations"
    table: ["Name", "Effect", "How to get"]
    items:
      - id: "5_1"
        icon: "/img/icons/incantations/06615.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Aspects+of+the+Crucible:+Breath\">Aspect Of The Crucible: Breath</a>", "Creates throat pouch to spew fire while walking", "Rykard, Lord of Blasphemy boss arena. Kill Tanith as she sits eating Rykards Corpse, and her Knight will invade you. Defeat him, and he will drop the Aspect."]
      - id: "5_2"
        icon: "/img/icons/incantations/06614.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Aspects+of+the+Crucible:+Horns\">Aspect Of The Crucible Horns</a>", "Creates shoulder horn to gore foes from a low stance.", "Dropped by Crucible Knight found in Stormveil Castle directly below the Ramparts."]
      - id: "5_3"
        icon: "/img/icons/incantations/06613.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Aspects+of+the+Crucible:+Tail\">Aspects Of The Crucible: Tail</a>", "Creates supple tail to sweep area before caster", "Dropped by the Crucible Knight boss in Stormhill Evergaol. "]
      - id: "5_4"
        icon: "/img/icons/incantations/06311.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Barrier+of+Gold\">Barrier Of Gold</a>", "Greatly increases magic damage negation for self & allies", "Leyndell, Royal Capital: Dropped by an invisible Teardrop Scarab. Can be found after heading down the stairs and taking the elevator, right after the fight with Godfrey, First Elden Lord (Golden Shade)."]
      - id: "5_5"
        icon: "/img/icons/incantations/06712.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Black+Blade\">Black Blade</a>", "Black blade spinning slash that emits wave of light.", "Trade Remembrance of the Black Blade with Enia at Roundtable Hold."]
      - id: "5_6"
        icon: "/img/icons/incantations/06305.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Blessing+of+the+Erdtree\">Blessing Of The Erdtree</a>", "Grants greater blessing to self and nearby allies", "Found at Queens Bedchamber in Leyndell Royal Capital"]
      - id: "5_7"
        icon: "/img/icons/incantations/06304.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Blessing's+Boon\">Blessing's Boon</a>", "Grants blessing to self and nearby allies", "Can be purchased from Miriel, Pastor of Vows at the Church of Vows for 4,000 Runes. Blessings boon is found by defeating the first ancestral spirit after lighting the pillars in underground."]
      - id: "5_8"
        icon: "/img/icons/incantations/06063.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Elden+Stars\">Elden Stars</a>", "Creates a steam of golden shooting stars that assail the area.", "In the Deeproot Depths, head west from the Great Waterfall Crest grace until you reach some roots. From there look to the north-west to see a root going up to a cave and follow it. Enter the cave and fight through the packs of Giant Ants until the end and  you'll find Elden Stars on a body facing the cave exit."]
      - id: "5_9"
        icon: "/img/icons/incantations/06302.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Erdtree+Heal\">Erdtree Heal</a>", "Vastly heals HP for self and nearby allies", "Can be found in Queen's Bedchamber in Leyndell, Capital of Ash"]
      - id: "5_10"
        icon: "/img/icons/incantations/06706.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Golden+Lightning+Fortification\">Golden Lightning Fortification</a>", "Greatly increases lightning resistance for self and allies", "Crumbling Farum Azula: Dropped by a Teardrop Scarab found by the cliffs south of the fountain plaza. This area is located in the upper level after ascending the Dragon Temple Lift"]
      - id: "5_11"
        icon: "/img/icons/incantations/06504.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Golden+Vow+(Spell)\">Golden Vow</a>", "Increases attack and defense for self and allies", "Corpse-Stench Shack, in Mt Gelmir."]
      - id: "5_12"
        icon: "/img/icons/incantations/06255.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Protection+of+the+Erdtree\">Protection Of The Erdtree</a>", "Increases affinity damage negation for self & allies", "Dropped by an incantation scarab found on a stone platform slightly east of Goldmask's first location, in Altus Plateau"]
      - id: "5_13"
        icon: "/img/icons/incantations/06251.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Wrath+of+Gold\">Wrath Of Gold</a>", "Produces golden shockwave that knocks back foes", "Found at Woodfolk Ruins. Among the enemies, there is a staircase that goes down and leads to a chest that contains this Incantation."]
  -
    title: "Fire Giant Incantations"
    table: ["Name", "Effect", "How to get"]
    items:
      - id: "6_1"
        icon: "/img/icons/incantations/06211.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Burn+O+Flame!\">Burn, O Flame</a>!", "Raises a series of flame pillars around caster", "Trade Remembrance of the Fire Giant with Enia at Roundtable Hold."]
      - id: "6_2"
        icon: "/img/icons/incantations/06207.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Flame+of+the+Fell+God\">Flame Of The Fell God</a>", "Summons raging fireball that explodes and sets the area ablaze", "Liurnia of the Lakes: Dropped by Adan, Thief of Fire upon defeat."]
      - id: "6_3"
        icon: "/img/icons/incantations/06206.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Flame+Fall+Upon+Them\">Flame, Fall Upon Them</a>", "Hurls several balls of fire at once", "Purchase from Brother Corhyn or Miriel, Pastor of Vows after giving them the Giant's Prayerbook for 10k runes"]
      - id: "6_4"
