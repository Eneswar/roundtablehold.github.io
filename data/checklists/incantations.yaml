        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Giantsflame+Take+Thee\">Giantsflame Take Thee</a>", "Hurls massive ball of raging fire", "Purchase from Brother Corhyn or Miriel, Pastor of Vows after giving them the Giant's Prayerbook for 13k runes"]
  -
    title: "Fire Monk Incantations"
    id: 7
    table: ["Name", "Effect", "How to get"]
    items:
      - id: "7_9"
        icon: "/img/icons/incantations/06200.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Catch+Flame\">Catch Flame</a>", "Momentarily sparks flame from hand", "Starting equipment for the Prophet Class. Sold by Brother Corhyn at the Roundtable Hold for 600 runes"]
      - id: "7_8"
        icon: "/img/icons/incantations/06060.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Fire's+Deadly+Sin\">Fire's Deadly Sin</a>", "Sets area and self ablaze with raging flames", "Acquire the Flightless Bird Painting from Leyndell, Royal Capital. Then go to Windmill Heights southeast overlook, south of Windmill Village"]
      - id: "7_1"
        icon: "/img/icons/incantations/06202.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Flame+Sling\">Flame Sling</a>", "Throws balls of raging fire.", "Sold by Brother Corhyn at the Roundtable Hold for 800 runes"]
      - id: "7_2"
        icon: "/img/icons/incantations/06303.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Flame+Cleanse+Me\">Flame, Cleanse Me</a>", "Alleviates buildup of and cures poison and scarlet rot", "Held by one of the corpses at the Fire Monk camp, southeast of the Church of Vows."]
      - id: "7_3"
        icon: "/img/icons/incantations/06308.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Flame+Grant+Me+Strength\">Flame, Grant Me Strength</a>", "Raises physical and fire-affinity attack power", "Found behind Fort Gael, on a body between two Maneuverable Flamethrowers."]
      - id: "7_4"
        icon: "/img/icons/incantations/06309.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Flame+Protect+Me\">Flame, Protect Me</a>", "Greatly increases fire damage negation", "Giant-Conquering Hero's Grave: Found on a corpse inside a sealed room near the beginning, in front of the Site of Grace. The room requires one Stonesword Key to unlock."]
      - id: "7_5"
        icon: "/img/icons/incantations/06201.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/O+Flame!\">O, Flame!</a>", "Momentarily sparks roaring flame from hand", "Purchase from Brother Corhyn or Miriel, Pastor of Vows after giving either the Fire Monks' Prayerbook"]
      - id: "7_6"
        icon: "/img/icons/incantations/06208.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Surge+O+Flame!\">Surge, O Flame</a>!", "Incinerates area before caster with stream of fire", "Purchase from Brother Corhyn or Miriel, Pastor of Vows after giving either the Fire Monks' Prayerbook."]
      - id: "7_7"
        icon: "/img/icons/incantations/06209.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Whirl+O+Flame!\">Whirl, O Flame!</a>", "Sweeps area before caster with stream of fire", "Dropped from a Teardrop Scarab on the road between Rotview Balcony and Caelem Ruins next to the wagon."]
  -
    title: "Frenzied Flame Incantations"
    id: 8
    table: ["Name", "Effect", "How to get"]
    items:
      - id: "8_1"
        icon: "/img/icons/incantations/06097.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Frenzied+Burst\">Frenzied Burst</a>", "Emits concentrated blast of yellow flame of frenzy from eyes", "Dropped by a Teardrop Scarab in the Liurnia of the Lakes region, south of the Church of Inhibition near some frenzied rats"]
      - id: "8_2"
        icon: "/img/icons/incantations/06098.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Howl+of+Shabriri\">Howl Of Shabriri</a>", "Shrieks, building up madness in nearby foes", "Found in a chest on the second level of the Frenzy-Flaming Tower."]
      - id: "8_3"
        icon: "/img/icons/incantations/06094.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Inescapable+Frenzy\">Inescapable Frenzy</a>", "Latches onto foes to spread madness", "After making your way past Subterranean Shunning-Grounds and defeating Mohg, The Omen, attack the altar at the front of the boss room. It should lower revealing a new area. Continue through here until you are forced to parkour downwards using stone coffins as platforms. Near the bottom you will see a corpse that has Inescapable Frenzy on it."]
      - id: "8_4"
        icon: "/img/icons/incantations/06095.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/The+Flame+of+Frenzy\">The Flame Of Frenzy</a>", "Emits burst of yellow flame of frenzy from eyes", "Callu Baptismal Church in the Weeping Peninsula. Found on a corpse by a pillar on the left side of the church. "]
